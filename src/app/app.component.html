<h1 class="center">Liste de Pok√©mons</h1>

<div class="container">
	<div class="row">
		<div *ngFor="let pokemon of pokemonList" class="col m4 s6">
			<div class="card horizontal" (click)="selectPokemon(pokemon.id)" pokemonBorderCard pokemonBorderColor="red" pokemonWeight="bold" pokemonWidth="300">
				<div class="card-image valign-wrapper">
                    <img [src]="pokemon.picture" [alt]="pokemon.name">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{pokemon.name}}</p>
                        <p><small>{{pokemon.created}}</small></p>
                    </div>
                </div>
			</div>
            
		</div>
	</div>
</div>
